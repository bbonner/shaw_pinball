[sound_system]

music={
"type": "solo"
}
effects={
"default": true,
"simultaneous_sounds": 3,
"type": "simultaneous"
}
voice={
"type": "sequential"
}

[keyboard]

comma=["switch", "s_flipper_left"]
period=["switch", "s_flipper_right"]
1=["switch", "s_middle_bash"]
8=["switch", "s_pop_bumper"]
enter=["switch", "s_start"]

[gmc]

fullscreen=false
exit_on_esc=true
logging_global=1
logging_server=0
logging_game=0
logging_media=0
logging_process=0
logging_sound_player=0
